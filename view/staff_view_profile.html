<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <div include-html="../components/sidebar.html" id="sidebar" style="display: contents;"></div>
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
        </ul>
        <!-- End of Sidebar -->
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                    <!-- Topbar Navbar -->
                    <div include-html="../components/topnavbar.html" id="topnavbar" class="ml-auto"></div>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="row">

                        <div class="col-md-5">
                            <div class="d-flex flex-column align-items-center">
                                <img class="rounded-circle mt-5" src="../assets/image/avatar.jpg"
                                    style="border: 2px solid lightgray;">
                                <span class="font-weight-bold" style="color: rgb(0, 0, 0);">Nguyễn Quốc Long</span>
                                <span><input type="file" id="user_avatar" accept="image/png, image/jpeg"></span>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="p-3 py-5">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h4 class="text-right">Hồ sơ của tôi</h4>
                                </div>
                                <form id="form" action="">
                                    <div class="row mt-3">
                                        <div class="form-group">
                                            <label class="col-form-label">Họ và tên:</label>
                                            <input type="text" class="form-control" placeholder="Nguyen Van A" value=""
                                                id="user-name" />
                                            <div class="fail"></div>
                                        </div>
                                        <div class="form-group">
                                            <label class="labels" class="col-form-label">Số điện thoại*</label>
                                            <input type="text" class="form-control" placeholder="098******9" value=""
                                                id="user-phone">
                                            <div class="fail"></div>
                                        </div>
                                        <div class="form-group">
                                            <label class="labels">Ngày sinh*</label>
                                            <input type="date" class="form-control" placeholder="" value=""
                                                id="user-dob">
                                            <div class="fail"></div>
                                        </div>
                                        <div class="form-group">
                                            <label class="labels" for="gender">Giới tính*</label>
                                            <select name="gender" class="form-control">
                                                <option value="male">Nam</option>
                                                <option value="female">Nữ</option>
                                                <option value="other">Khác...</option>
                                            </select>
                                        </div>
                                        <br><br><br><br>
                                        <div class="form-group">
                                            <label class="labels">Địa chỉ*</label>
                                            <input type="text" class="form-control" placeholder="nhập địa chỉ của bạn"
                                                value="" id="user-address">
                                            <div class="fail"></div>
                                        </div>
                                        <div class="form-group">
                                            <label class="labels">Email*</label>
                                            <input type="text" class="form-control"
                                                placeholder="nhập địa chỉ email của bạn" value="" id="user-email">
                                            <div class="fail"></div>
                                        </div>
                                        <div>
                                            <input class="btn btn-primary profile-button" type="submit"
                                                value="Lưu thông tin"></input>
                                            <input class="btn btn-primary profile-button" style="margin-right: 5%;"
                                            type="button"data-toggle="modal" data-target="#changePassModal" value="Đổi mật khẩu"
                                               ></input>
                                        </div>
                                        <!-- <div class="col-form-label"><button class="btn btn-primary profile-button" type="submit">Đổi mật khẩu</button>
                                        </div>
                                        <div class="col-form-label"><button class="btn btn-primary profile-button" type="submit">Lưu thông tin</button>
                                        </div> -->
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
        </div>
        <div class="modal fade" id="changePassModal" tabindex="-1" role="dialog"
                            aria-labelledby="changePassLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Đổi mật khẩu</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="" id="form1">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="row">
                                                        <div class="col-8 col-sm-12 ">
                                                            <div class="form-group">
                                                                <label for="old-password">Mật khẩu cũ:</label>
                                                                <input type="text" id="old-password"
                                                                    name="old-password" class="form-control" />
                                                                <div class="fail"></div>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="new-password" class="col-form-label">Mặt khẩu mới:</label>
                                                                <input type="text" class="form-control"
                                                                    id="new-password" name="new-password"/>
                                                                <div class="fail"></div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="re-password" class="col-form-label">Xác nhận mặt khẩu mới:</label>
                                                                <input type="text" class="form-control"
                                                                    id="re-password" name="re-password"/>
                                                                <div class="fail"></div>

                                                            </div>
                                                            <br>
                                                            <!-- <br> -->
                                                            <div class="modal-footer">
                                                                <input type="submit" class="btn btn-primary"
                                                                    value="Nhập"></input>
                                                                <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Hủy</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>

    </script>
