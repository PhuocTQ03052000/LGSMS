<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>View Profile</title>
    <!-- Favicon-->
    <!-- Bootstrap icons-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/my_account.css" rel="stylesheet">
    <link href="../css/fnon.min.css" rel="stylesheet">
    <link href="../assets/styles/custom_box.css" rel="stylesheet">
</head>

<body>
    <header>
        <div include-html="/components/header.html" id="header" style="display: contents;"></div>
    </header>
    <div class="container">
        <div class="row">

            <div class="col-md-5">
                <div class="d-flex flex-column align-items-center">
                    <img class="rounded-circle mt-5" src="../assets/image/avatar.jpg" style="border: 2px solid lightgray;">
                    <span class="font-weight-bold" style="color: rgb(0, 0, 0);">Nguyễn Quốc Long</span>
                    <span><input type="file" id="user_avatar" accept="image/png, image/jpeg"></span>
                </div>
            </div>
            <div class="col-md-5">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Hồ sơ của tôi</h4>
                    </div>
                    <form id="form" action="">
                        <div class="row mt-3">
                            <div class="form-group">
                                <label class="col-form-label">Họ và tên:</label>
                                <input type="text" class="form-control" placeholder="Nguyen Van A" value="" id="user-name" />
                                <div class="fail"></div>
                            </div>
                            <div class="form-group">
                                <label class="labels" class="col-form-label">Số điện thoại*</label>
                                <input type="text" class="form-control" placeholder="098******9" value="" id="user-phone">
                                <div class="fail"></div>
                            </div>
                            <div class="form-group">
                                <label class="labels">Ngày sinh*</label>
                                <input type="date" class="form-control" placeholder="" value="" id="user-dob">
                                <div class="fail"></div>
                            </div>
                            <div class="form-group">
                                <label class="labels" for="gender">Giới tính*</label>
                                <select name="gender" class="form-control">
	                                <option value="male">Nam</option>
	                                <option value="female">Nữ</option>
	                                <option value="other">Khác...</option>
                                </select>
                            </div>

                            <br>
                            <div class="form-group">
                                <label class="labels">Địa chỉ*</label>
                                <input type="text" class="form-control" placeholder="nhập địa chỉ của bạn" value="" id="user-address">
                                <div class="fail"></div>
                            </div>
                            <div class="form-group">
                                <label class="labels">Email*</label>
                                <input type="text" class="form-control" placeholder="nhập địa chỉ email của bạn" value="" id="user-email">
                                <div class="fail"></div>
                            </div>
                            <div class="col-form-label"><button class="btn btn-primary profile-button mt-1" type="submit">Lưu thông tin</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div include-html="/components/footer.html" id="footer" style="display: contents;"></div>
    </footer>
    <!-- Footer -->
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/include-html.min.js"></script>
    <script src="../js/fnon.min.js"></script>
    <script src="../js/valdation/profile_validation.js"></script>
</body>
