<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        LGSMS-Profile
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link href="../css/profile.css" rel="stylesheet" type="text/css">
    <link href="../css/fnon.min.css" rel="stylesheet">
    <link href="../css/custom_box.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div include-html="header.html" id="header">
        </div>
    </div>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="far fa-user"> Tài Khoản Của Tôi</h4>
                    </div>
                    <div class="col-md-12 ml-3"><a href="profile.html"
                            class="d-flex justify-content-between align-items-center">Hồ Sơ</a></div>
                    <div class="col-md-12 ml-3"><a href="profile_changePassword.html"
                            class="d-flex justify-content-between align-items-center">Đổi Mật Khẩu</a></div><br>

                </div>
            </div>

            <div class="col-md-5 border-left">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Hồ Sơ Của Tôi</h4>
                    </div>
                    <form action="" id="form">
                        <div class="row mt-2">
                                <div class="form-group">
                                    <label class="labels">Tên Đăng Nhập </label>
                                    <input type="text" class="form-control" placeholder="phuoctq123" value=""
                                        id="username"  maxlength="50"/>
                                    <div class="fail"></div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="labels">Họ và Tên</label>
                                    <input type="text" class="form-control" placeholder="Trương Quang Phước" value=""
                                        id="user-name" maxlength="50"/>
                                        <div class="fail"></div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="labels" for="gender">Giới tính</label>
                                            <select name="gender" class="form-control">
                                                <option value="male">Nam</option>
                                                <option value="female">Nữ</option>
                                            </select>
                                            <br>
                                </div>
                                
                                <div class="form-group">
                                    <label class="labels">Ngày Sinh</label>
                                    <input type="date" class="form-control" placeholder="" value="" id="user-dob" />
                                    <div class="fail"></div>
                                </div>
                                
                        </div>
                        <!-- <div class="row mt-3"> -->
                                <div class="form-group">
                                    <label class="labels">Email</label>
                                    <input type="email" class="form-control" placeholder="phuoctqhe140035@fpt.edu.vn"
                                        value="" id="user-email"  maxlength="50"/>
                                    <div class="fail"></div>
                                </div>
                                
                            
                                <div class="form-group">
                                    <label class="labels">Điện Thoại</label>
                                    <input type="text" class="form-control" placeholder="0962611962" value=""
                                        id="user-phone"  maxlength="15"/>
                                    <div class="fail"></div>
                                </div>
                                <div class="form-group">
                                    <label class="labels">Địa Chỉ</label>
                                    <input type="text" class="form-control" placeholder="412 Ngọc Thụy" value=""
                                        id="user-address" maxlength="255" />
                                    <div class="fail"></div>
                                </div>

                        <!-- </div> -->
                        <div class="mt-3 float-right text-center"><button class="btn btn-primary profile-button"
                                type="submit">Lưu</button></div>
                    </form>
                </div>
            </div>
            <div class="col-md-4 border-right border-left">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                        width="150px"
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                        class="font-weight-bold">Edogaru</span>
                    <input class="text-black-50" type="file" accept="image/*">
                </div>
                </span>
            </div>
        </div>
    </div>
    </div>


    <!-- footer-->
    <!-- <div include-html="footer.html" id="footer"></div> -->
    <!-- footer-->



    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/include-html.min.js"></script>
    <script src="../js/fnon.min.js"></script>
    <script src="../js/validation/profile_validation.js">
    </script>
    <script src="../js/validation/alert.js"></script>

</body>

</html>
